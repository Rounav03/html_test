<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>
<body>
    <form>
        <h3>Gender:</h3><br>
        <label for="male">Male</label> 
        <input type="radio" id="male" name="gender" value="Male"><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other"><br><hr>

        <h3>Languages known:</h3><br>
        <label for="Java">Java</label>
        <input type="checkbox" name="language" id="Java" value="Java"><br>
        <label for="C">C</label>
        <input type="checkbox" name="language" id="C" value="C"><br>
        <label for="Python">Python</label>
        <input type="Checkbox" name="language" id="Python" value="Python">
    </form>
</body>
</html>
