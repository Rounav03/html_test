<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption><b><u>Student Information</u></b></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>Rounav</td>
            <td>25</td>
            <td>Football</td>
        </tr>
        <tr>
            <td>Aman</td>
            <td>26</td>
            <td>Cricket</td>
        </tr>
        <tr>
            <td colspan="3">This cell spans 3 columns</td>
        </tr>
    </table>
</body>
</html>
